<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('#getMethod').click(function () {
                const get = 'GET METHOD CALL';
                //Ajax GET Method TEST

                // $.get Test Code
                $.get('/api/get', {data: get}, function (result) {
                    if (result) {
                        $('#get_output').html(result.result);
                    }
                })
            });

            $('#postMethod').click(function () {
                const post = 'POST METHOD CALL';

                // $.POST Test Code
                $.post('/api/post', {data: post}, function(result){
                    if(result){
                        $('#post_output').html(result.result);
                    }
                })
            });

            $('#loginBt').click(function (){
                let id=document.getElementById('loginId').value;
                let pw=document.getElementById('loginPw').value;
                // console.log(id);
                // console.log(pw);
                $.post('/api/login',{id:id, pw:pw} ,function(result){
                    if(result){
                        $('#login_result').html(result.result);
                    }

                })
            })

            // $.Ajax Test Code
            // $.ajax({
            //     url: '/api/get',
            //     dataType: 'json',
            //     type: 'GET',
            //     data: {data: get},
            //     success: function (result) {
            //         if (result) {
            //             $('#get_output').html(result.result);
            //         }
            //     }
            // });

            //Ajax POST Method TEST
            // $.ajax({
            //     url: '/api/post',
            //     dataType: 'json',
            //     type: 'POST',
            //     data: {data: post},
            //     success: function (result) {
            //         if (result) {
            //             $('#post_output').html(result.result);
            //         }
            //     }
            // });
        });
    </script>
    <style media="screen">
        div {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Ajax 기본 테스트</h1>
<div style="border: 3px solid gray; width: 180px;">
    <h2>GET</h2>
    <button id='getMethod'>GET</button>
    <p id='get_output'>
        get
    </p>
</div>
<div style="border: 3px solid gray; width: 180px;">
    <h2>POST</h2>
    <button id='postMethod'>POST</button>
    <p id='post_output'>
        post
    </p>
</div>

<div style="border: 3px solid gray; width: 180px;">
    <h2>Login Example</h2>
    <label for="loginId">아이디 입력</label>
    <input type="email" id="loginId" name="loginId" placeholder="ID">
    <hr>
    <label for="loginPw">패스워드 입력</label>
    <input type="email" id="loginPw" name="loginPw" placeholder="PW">
    <hr>
    <button id='loginBt'>로그인</button>
    <p id='login_result'>결과 : </p>
</div>
</body>
</html>
